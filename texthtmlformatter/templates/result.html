<html>

<head>
    <title>Your HTML Page</title>


    <style>
        body {

            margin: 2% 10%;
        }
    </style>
</head>

<body>

    <div>


        <h3 style="text-align:center">YOUR OUTPUT IS GENERATED BELOW</h3>
        {% autoescape off %}

        <div style="color:black; ">
            <div>
                <p>{{ htmlcode }}</p>
            </div>
        </div>
        ,
        <hr>
        <h3 style="text-align:center;padding:auto;">YOUR HTML CODE IS GENERATED BELOW</h3>
        <div style="overflow-wrap: break-word;">
            <code >
                <pre style="padding:auto;">
                    <div style="background-color: gainsboro; font-size:large;margin:auto;padding:auto;word-wrap: break-word;white-space: pre-wrap;word-break: break-word;"><p>{{ html|safe }}</p>
                    </div>
                </pre>
            </code>

        </div>
        {% endautoescape %}
    </div>

    </div>
</body>

</html>
